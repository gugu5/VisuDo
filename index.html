<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Personnalite et sport</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- disable favicon requests-->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!--<script src="https://d3js.org/d3.v6.min.js"></script>-->
    <script src="d3.v6.min.js"></script>
    <script src="graphConfig.js"></script>
	<script src="graph_PfPI_age.js"></script>
    <script src="camembert.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="graph1" class="graphcontainer">
        <h2 class='title'>Dimensions principales de la personnalité selon l'âge</h2>
        
        
        <div>
            <label>Dimension de personnalité :
            <select class='select'>
                <option value='Ouverture'>Ouverture</option>
                <option value='Caractère Consciencieux'>Caractère Consciencieux</option>
                <option value='Extraversion' selected>Extraversion</option>
                <option value='Agréabilité'>Agréabilité</option>
                <option value='Stabilité Emotionnelle' >Stabilité Emotionnelle</option>
            </select>
            </label>
        </div>
    </div>


    <div id="graph2" class="graphcontainer">
        <h2 class='title'>Dimensions principales de la personnalité selon le niveau</h2>
        
        
        <div>
            <label>Dimension de personnalité : 
            <select class='select'>
                <option value='Ouverture'>Ouverture</option>
                <option value='Caractère Consciencieux'>Caractère Consciencieux</option>
                <option value='Extraversion' selected>Extraversion</option>
                <option value='Agréabilité'>Agréabilité</option>
                <option value='Stabilité Emotionnelle' >Stabilité Emotionnelle</option>
            </select>
            </label>
        </div>
    </div>


    <div id="graph3" class="graphcontainer">
        <h2 class='title'>Nombre d'occurrences de tendances dysfonctionnelles selon le niveau</h2>
        
        
        <div>
            <label>Niveau : 
            <select class='select'>
                <option value='1' selected>1: Compétitions régionales</option>
                <option value='2'>2: Compétitions nationales</option>
                <option value='3'>3: Equipe suisse</option>
                <option value='4'>4: Super Élite (Gratin mondial)</option>
            </select>
            </label>
        </div>
    </div>


    <div id="graph4" class="graphcontainer">
        <h2 class='title'>Proportion des tendances dysfonctionnelles selon le niveau</h2>
        
        
        <div>
            <label>Niveau : 
            <select class='select'>
                <option value='1' selected>1: Compétitions régionales</option>
                <option value='2'>2: Compétitions nationales</option>
                <option value='3'>3: Equipe suisse</option>
                <option value='4'>4: Super Élite (Gratin mondial)</option>
            </select>
            </label>
        </div>
    </div>

</body>
</html>
